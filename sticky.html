<html lang="en">

<head>

<style>

.parent {

position: static;

text-align: center;

width: 100%;

margin: 0px;

height: 800vh;

background: linear-gradient(orange,yellow);

background-repeat: repeat;

border: 2px solid black;

}

.child {

position: sticky;

top: 50px;

width: 80%;

height: 30vh;

justify-self: center;

text-align: center;

border: 2px solid red;

background-color: brown;

}

</style>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sticky Position</title>

</head>

<body>

<h1>Sticky Positioning</h1>

<div class="parent">

<h2>Parent Div</h2>

<div class="child">

<h3>Child Div</h3>

</div>

</div>

</body>

</html>
