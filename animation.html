<html>
    <head>
        <style>
       div{
        height: 100px;
        width: 100px;
        background-color: crimson;
        animation-name: example;
        animation-duration: 4s;
       }
       @keyframes example{
        0%{ background-color: blue;}
         25%{ background-color: red;}
           50%{ background-color:yellow;}
           100%{ background-color: green}
        
       }
        </style>
    </head>
    <body>
      <div> Hello</div>
    </body>
</html>
