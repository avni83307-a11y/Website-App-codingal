<html lang="en">

<head>

<style>

.parent{

position: relative;

top: 10px;

text-align: center;

width: 100%;

margin: 0px;

height: 800vh;

background-color: aqua;

border: 2px solid black;

}

.child{

position: absolute;

top: 100px;

width: 50%;

height: 300vh;

justify-self: center;

text-align: center;

border: 2px solid red;

}

</style>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Absolute Position</title>

</head>

<body>

<h1>Absolute Positioning</h1>

<div class="parent">

<h2>Parent Div</h2>

<div class="child">

<h3>Child Div</h3>

</div>

</div>


</body>

</html>
