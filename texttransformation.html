<html>
    <head>
        <style>
            h1{
                text-decoration: overline;
                text-transform: uppercase;
            }
             h2{
                text-decoration: line-through;
                text-transform: lowercase;
            }
             h3{
                text-decoration: underline;
            }
             h4{
                text-decoration: underline overline;
            }

        </style>
    </head>
    <body>
        <h1> codingal </h1>
        <h2> codingal</h2>
         <h3> codingal</h3>
          <h4> codingal</h4>
    </body>
</html>
