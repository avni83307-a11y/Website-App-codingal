<html lang="en">

<head>

<style>

.parent {

position: static;

text-align: center;

width: 100%;

margin: 0px;

height: 800vh;

background: linear-gradient(to bottom, lightblue, green);

border: 2px solid black;

}

.child {

position: fixed;

top: 100px;

width: 50%;

height: 300vh;

justify-self: center;

text-align: center;

background-color: azure;

border: 2px solid red;

}

</style>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>fixed Position</title>

</head>

<body>

<h1>Fixed Positioning</h1>

<div class="parent">

<h2>Parent Div</h2>

<div class="child">

<h3>Child Div</h3>

</div>

</div>

</body>

</html>
